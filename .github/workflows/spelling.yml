name: Spelling and Grammar

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  spelling:
    name: Check Spelling (CSpell)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run CSpell
        uses: streetsidesoftware/cspell-action@v6
        with:
          # Check all files in the repo
          files: '**'
          # Fail the build if spelling errors are found
          strict: true 
          # Note: Custom words are now loaded from cspell.json

  style:
    name: Check Style (Alex)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Alex.js
        run: npx alex .
        continue-on-error: true